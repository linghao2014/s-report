<div style="width:880px;margin: 0 auto;padding: 20px;color: #333;font-size: 12px;line-height: 14px; box-shadow: rgba(0, 0, 0, 0.117647) 0 1px 6px, rgba(0, 0, 0, 0.117647) 0 1px 4px;">
    <% list.forEach(function(x){%>
    <dl style="border-bottom: dotted 1px #ccc;">
        <dt style="font-weight: bold;font-size: 14px;"><%= x.user.nickname %></dt>
        <dd style="color: #555;">
            <%- x.content %>
        </dd>
    </dl>
    <%});%>
</div>
